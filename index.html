<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Advice generator App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="flex h-dvh items-center justify-center bg-neutral-dark-blue px-6 sm:px-8 md:px-[6rem] lg:px-[12rem] xl:px-[26rem] 2xl:px-[36rem]"
  >
    <div
      class="h-max justify-items-center rounded-lg bg-neutral-dark-grayish-blue p-4 text-center"
    >
      <p
        id="advice-id"
        class="my-3 text-xs font-normal tracking-[0.25em] text-primary-neon-green xl:text-sm"
      >
        ADVICE #<!-- Advice ID goes here -->
      </p>
      <p
        id="advice-text"
        class="text-quote font-extrabold text-primary-light-cyan 2xl:text-3xl"
      >
        <!-- "advice goes here" -->
      </p>
      <p
        id="loading"
        class="hidden text-quote font-bold text-primary-light-cyan 2xl:text-3xl"
      >
        Loading...
      </p>
      <div class="mt-8 flex justify-center">
        <svg width="295" height="16" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
            <g transform="translate(138)" fill="#CEE3E9">
              <rect width="6" height="16" rx="3" />
              <rect x="14" width="6" height="16" rx="3" />
            </g>
          </g>
        </svg>
      </div>

      <button
        id="advice-button" 
        class="relative top-11 inline-flex w-14 items-center justify-center self-center rounded-full bg-primary-neon-green p-4 transition-shadow duration-150 hover:shadow-full"
      >
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="#202733"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
